
<!doctype html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>dalfre soluções</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="img/favicon.ico">

    </head>

    <body class="text-center">

        <form class="form-signin animation">
            <img class="mb-4 img-fluid w-50" src="img/logo-dalfre.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Painel Administrativo</h1>
            <input type="text" id="inputText" class="form-control" placeholder="usuário ou e-mail" required autofocus>
            <input type="password" id="inputPassword" class="form-control my-2" placeholder="senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <button type="button" class="btn btn-link">Esqueceu sua senha?</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="js/scripts.js"></script>

    </body>   
</html>
